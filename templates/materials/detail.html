{% extends 'base.html' %}
{% block content %}
<h2>{{ material.title }}</h2>
<p>{{ material.description }}</p>
<p>Category: {{ material.category }}</p>
{% if material.file_path %}
<form action="{{ url_for('materials.download_material', material_id=material.id) }}" method="GET" style="display:inline;">
    <button type="submit">Download</button>
</form>
{% endif %}
{% endblock %}
