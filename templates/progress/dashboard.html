{% extends 'base.html' %}
{% block content %}
<h2>Your Progress</h2>
<table>
    <tr>
        <th>Quiz</th>
        <th>Score</th>
        <th>Date</th>
    </tr>
    {% for result, quiz in results %}
    <tr>
        <td>{{ quiz.title }}</td>
        <td>{{ result.score }}</td>
        <td>{{ result.taken_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
    </tr>
    {% endfor %}
</table>
<form method="POST" action="{{ url_for('progress.clear_progress') }}">
    <button type="submit">Clear Progress</button>
</form>
{% endblock %}
