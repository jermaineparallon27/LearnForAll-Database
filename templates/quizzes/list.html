{% extends 'base.html' %}
{% block content %}
<h2>Available Quizzes</h2>

<ul>
    {% for q in quizzes %}
    <li>
        <a href="{{ url_for('quizzes.take_quiz', quiz_id=q.id) }}">
            <button type="submit">{{ q.title }}</button>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
